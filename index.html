    const grid = document.getElementById('videoGrid');

    // æ™ºèƒ½æ’åº
    const sortedVideos = rawData.map(url => {
        const title = decodeURIComponent(url.split('/').pop().replace('.mp4', ''));
        const match = title.match(/^(\d+)/);
        return { title, url, order: match ? parseInt(match[1]) : 999 };
    }).sort((a, b) => a.order - b.order);

    function display(filter = '') {
        grid.innerHTML = '';
        let count = 0;
        sortedVideos.forEach(v => {
            if (v.title.toLowerCase().includes(filter.toLowerCase())) {
                count++;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `

                    </div>

                `;
                grid.appendChild(card);
            }
        });
        document.getElementById('totalCount').innerText = count;
    }
