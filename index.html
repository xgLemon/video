    const sortedVideos = rawData.map(url => {
        // è§£ç å¹¶å»é™¤å‰ç¼€æ–‡ä»¶å¤¹è·¯å¾„ï¼Œåªä¿ç•™æ–‡ä»¶å
        const fileName = decodeURIComponent(url.split('/').pop().replace('.mp4', ''));
        // åŒ¹é…æ ‡é¢˜å¼€å¤´çš„æ•°å­—
        const match = fileName.match(/^(\d+)/);
        return { 
            title: fileName, 
            url: url, 
            order: match ? parseInt(match[1]) : 999 
        };
    }).sort((a, b) => a.order - b.order);

    function display(filter = '') {
        grid.innerHTML = '';
        let count = 0;
        
        sortedVideos.forEach(v => {
            if (v.title.toLowerCase().includes(filter.toLowerCase())) {
                count++;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-wrapper">
                        <video controls playsinline preload="none">
                            <source src="${v.url}" type="video/mp4">
                        </video>
                    </div>
                    <div class="info"><h3>${v.title}</h3></div>
                `;
                grid.appendChild(card);
            }
        });
        stats.innerText = count;
    }

    searchInput.addEventListener('input', (e) => display(e.target.value));
